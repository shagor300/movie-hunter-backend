<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>MovieHub Admin Login</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
          darkMode: "class",
          theme: {
            extend: {
              colors: {
                "primary": "#6961ff",
                "background-light": "#f5f5f8",
                "background-dark": "#0F0F23",
              },
              fontFamily: {
                "display": ["Inter", "sans-serif"]
              },
              borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
            },
          },
        }
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .glass-card {
            background: rgba(22, 33, 62, 0.6);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .bg-mesh {
            background-color: #0F0F23;
            background-image: 
                radial-gradient(at 0% 0%, rgba(105, 97, 255, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(79, 70, 229, 0.15) 0px, transparent 50%);
        }
        .btn-gradient {
            background: linear-gradient(135deg, #6961ff 0%, #4F46E5 100%);
        }
        .custom-checkbox:checked {
            background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 16 16' fill='white' xmlns='http://www.w3.org/2000/svg'%3e%3cpath d='M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z'/%3e%3c/svg%3e");
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex items-center justify-center p-6 bg-mesh">
<!-- Login Container -->
<div class="w-full max-w-[480px] animate-fade-in">
<!-- Glassmorphism Card -->
<div class="glass-card rounded-xl p-8 md:p-12 shadow-2xl">
<!-- Logo Section -->
<div class="flex flex-col items-center mb-10">
<div class="w-16 h-16 bg-primary/20 rounded-xl flex items-center justify-center mb-4 border border-primary/30">
<span class="material-symbols-outlined text-primary text-4xl">movie</span>
</div>
<h1 class="text-slate-900 dark:text-slate-100 text-3xl font-black tracking-tight mb-1">MovieHub</h1>
<p class="text-slate-500 dark:text-slate-400 text-sm font-medium uppercase tracking-widest">Admin Login</p>
</div>
<!-- Form Section -->
<form action="#" class="space-y-6" onsubmit="return false;">
<!-- Username Input -->
<div class="space-y-2">
<label class="text-slate-700 dark:text-slate-300 text-sm font-semibold ml-1">Username or Email</label>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-slate-400 group-focus-within:text-primary transition-colors">
<span class="material-symbols-outlined text-[22px]">person</span>
</div>
<input class="block w-full pl-11 pr-4 py-3.5 bg-background-dark/40 border border-slate-700/50 rounded-lg text-slate-100 placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all duration-200" placeholder="Enter your username" type="text"/>
</div>
</div>
<!-- Password Input -->
<div class="space-y-2">
<div class="flex justify-between items-center ml-1">
<label class="text-slate-700 dark:text-slate-300 text-sm font-semibold">Password</label>
<a class="text-primary text-xs font-semibold hover:underline" href="#">Forgot?</a>
</div>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-slate-400 group-focus-within:text-primary transition-colors">
<span class="material-symbols-outlined text-[22px]">lock</span>
</div>
<input class="block w-full pl-11 pr-12 py-3.5 bg-background-dark/40 border border-slate-700/50 rounded-lg text-slate-100 placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all duration-200" placeholder="Enter your password" type="password"/>
<button class="absolute inset-y-0 right-0 pr-4 flex items-center text-slate-500 hover:text-slate-300" type="button">
<span class="material-symbols-outlined text-[20px]">visibility</span>
</button>
</div>
</div>
<!-- Remember Me -->
<div class="flex items-center px-1">
<input class="h-4 w-4 rounded border-slate-700 bg-background-dark/50 text-primary focus:ring-primary/30 custom-checkbox" id="remember-me" name="remember-me" type="checkbox"/>
<label class="ml-3 block text-sm text-slate-400 font-medium" for="remember-me">
                        Keep me logged in
                    </label>
</div>
<!-- Submit Button -->
<button class="btn-gradient w-full py-4 rounded-lg text-white font-bold text-lg shadow-lg shadow-primary/20 hover:shadow-primary/40 hover:brightness-110 active:scale-[0.98] transition-all flex items-center justify-center gap-2" type="submit">
<span>Sign In</span>
<span class="material-symbols-outlined text-[20px]">login</span>
</button>
</form>
<!-- Card Footer -->
<div class="mt-8 pt-8 border-t border-slate-700/30 text-center">
<p class="text-xs text-slate-500 font-medium flex items-center justify-center gap-2 uppercase tracking-tighter">
<span class="material-symbols-outlined text-[14px]">verified_user</span>
                    Authorized Personnel Access Only
                </p>
</div>
</div>
<!-- External Links -->
<div class="mt-8 flex justify-center gap-6">
<a class="text-slate-500 hover:text-primary text-sm font-medium transition-colors" href="#">Support Center</a>
<a class="text-slate-500 hover:text-primary text-sm font-medium transition-colors" href="#">Privacy Policy</a>
</div>
</div>
<!-- Background Decorative Elements -->
<div class="fixed top-0 left-0 w-full h-full pointer-events-none -z-10 overflow-hidden">
<div class="absolute top-[10%] left-[5%] w-64 h-64 bg-primary/10 rounded-full blur-[100px]"></div>
<div class="absolute bottom-[10%] right-[5%] w-80 h-80 bg-indigo-600/10 rounded-full blur-[120px]"></div>
</div>
</body></html>
