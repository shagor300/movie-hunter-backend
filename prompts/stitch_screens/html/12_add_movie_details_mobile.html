<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Add Movie - Step 2</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#6961ff",
                        "background-light": "#f5f5f8",
                        "background-dark": "#100f23",
                    },
                    fontFamily: {
                        "display": ["Inter"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .glass-input {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .glass-input:focus {
            background: rgba(105, 97, 255, 0.05);
            border-color: #6961ff;
            outline: none;
            box-shadow: 0 0 0 2px rgba(105, 97, 255, 0.2);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-slate-100 antialiased">
<!-- Full Screen Modal Container -->
<div class="relative flex min-h-screen w-full flex-col bg-background-light dark:bg-background-dark overflow-x-hidden">
<!-- Header -->
<header class="sticky top-0 z-50 flex items-center justify-between px-4 py-4 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md border-b border-slate-200 dark:border-primary/20">
<button class="flex items-center justify-center p-2 rounded-full hover:bg-slate-200 dark:hover:bg-primary/20 transition-colors">
<span class="material-symbols-outlined text-slate-600 dark:text-slate-300">close</span>
</button>
<h1 class="text-lg font-bold tracking-tight">Add New Movie</h1>
<div class="w-10"></div> <!-- Spacer for balance -->
</header>
<!-- Main Content Area -->
<main class="flex-1 flex flex-col px-6 py-6 pb-32">
<!-- Step Indicator -->
<div class="flex items-center justify-center gap-4 mb-8">
<!-- Step 1: Complete -->
<div class="flex flex-col items-center gap-2">
<div class="flex h-8 w-8 items-center justify-center rounded-full bg-primary text-white shadow-lg shadow-primary/30">
<span class="material-symbols-outlined text-sm font-bold">check</span>
</div>
</div>
<div class="h-[2px] w-12 bg-primary"></div>
<!-- Step 2: Active -->
<div class="flex flex-col items-center gap-2">
<div class="flex h-10 w-10 items-center justify-center rounded-full border-2 border-primary bg-primary/10 text-primary ring-4 ring-primary/20">
<span class="text-sm font-bold">2</span>
</div>
</div>
<div class="h-[2px] w-12 bg-slate-300 dark:bg-primary/20"></div>
<!-- Step 3: Inactive -->
<div class="flex flex-col items-center gap-2">
<div class="flex h-8 w-8 items-center justify-center rounded-full bg-slate-200 dark:bg-primary/10 text-slate-400 dark:text-slate-500">
<span class="text-sm font-bold">3</span>
</div>
</div>
</div>
<!-- Page Title -->
<div class="mb-8">
<h2 class="text-2xl font-bold mb-1">Movie Details</h2>
<p class="text-sm text-slate-500 dark:text-slate-400">Provide the basic metadata for the title.</p>
</div>
<!-- Form -->
<form class="space-y-6">
<!-- Movie Title -->
<div class="space-y-2">
<label class="text-sm font-semibold text-slate-700 dark:text-slate-300 ml-1">Movie Title</label>
<input class="glass-input w-full h-14 rounded-xl px-4 text-slate-900 dark:text-white placeholder:text-slate-400 dark:placeholder:text-slate-600 transition-all" placeholder="e.g. Inception" type="text"/>
</div>
<!-- Row: Year & Language -->
<div class="grid grid-cols-2 gap-4">
<div class="space-y-2">
<label class="text-sm font-semibold text-slate-700 dark:text-slate-300 ml-1">Release Year</label>
<input class="glass-input w-full h-14 rounded-xl px-4 text-slate-900 dark:text-white placeholder:text-slate-400 dark:placeholder:text-slate-600 transition-all" placeholder="YYYY" type="number"/>
</div>
<div class="space-y-2">
<label class="text-sm font-semibold text-slate-700 dark:text-slate-300 ml-1">Language</label>
<div class="relative">
<select class="glass-input w-full h-14 rounded-xl px-4 appearance-none text-slate-900 dark:text-white bg-transparent transition-all">
<option value="en">English</option>
<option value="es">Spanish</option>
<option value="fr">French</option>
<option value="ja">Japanese</option>
<option value="ko">Korean</option>
</select>
<span class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 pointer-events-none text-slate-400">expand_more</span>
</div>
</div>
</div>
<!-- Poster URL -->
<div class="space-y-2">
<label class="text-sm font-semibold text-slate-700 dark:text-slate-300 ml-1">Poster URL</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-400">link</span>
<input class="glass-input w-full h-14 rounded-xl pl-12 pr-4 text-slate-900 dark:text-white placeholder:text-slate-400 dark:placeholder:text-slate-600 transition-all" placeholder="https://image-placeholder.com/poster.jpg" type="url"/>
</div>
</div>
<!-- Description -->
<div class="space-y-2">
<label class="text-sm font-semibold text-slate-700 dark:text-slate-300 ml-1">Description</label>
<textarea class="glass-input w-full rounded-xl p-4 text-slate-900 dark:text-white placeholder:text-slate-400 dark:placeholder:text-slate-600 transition-all resize-none" placeholder="Describe the plot summary..." rows="4"></textarea>
</div>
</form>
</main>
<!-- Bottom Navigation Footer -->
<footer class="fixed bottom-0 left-0 right-0 p-6 bg-background-light/90 dark:bg-background-dark/90 backdrop-blur-xl border-t border-slate-200 dark:border-primary/10 flex items-center gap-4">
<button class="flex-1 h-14 rounded-xl border border-slate-300 dark:border-primary/30 text-slate-700 dark:text-slate-300 font-bold hover:bg-slate-100 dark:hover:bg-primary/10 transition-colors flex items-center justify-center gap-2">
<span class="material-symbols-outlined text-lg">arrow_back</span>
                Back
            </button>
<button class="flex-[2] h-14 rounded-xl bg-primary text-white font-bold shadow-lg shadow-primary/40 active:scale-[0.98] transition-all flex items-center justify-center gap-2">
                Next: Add Links
                <span class="material-symbols-outlined text-lg">arrow_forward</span>
</button>
</footer>
</div>
</body></html>
