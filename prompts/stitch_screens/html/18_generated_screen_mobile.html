<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>MovieHub Admin Login</title>
<!-- Tailwind CSS v3 CDN -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Google Fonts: Inter -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            'moviehub-bg': '#0F0F23',
            'moviehub-card': 'rgba(22, 33, 62, 0.6)',
            'moviehub-primary': '#6C63FF',
            'moviehub-accent': '#6961ff',
          },
          borderRadius: {
            'custom': '20px',
          }
        }
      }
    }
  </script>
<style data-purpose="custom-layout">
    body {
      background-color: #0F0F23;
      /* Radial gradient to match the screenshot's depth */
      background: radial-gradient(circle at top right, #1a1a3a 0%, #0F0F23 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .glass-card {
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      background: rgba(22, 33, 62, 0.6);
      border: 1px solid rgba(108, 99, 255, 0.2);
    }

    .input-focus-ring:focus {
      outline: none;
      border-color: #6C63FF;
      box-shadow: 0 0 0 2px rgba(108, 99, 255, 0.2);
    }
  </style>
</head>
<body class="font-sans text-white p-4">
<!-- BEGIN: Login Container -->
<main class="w-full max-w-md" data-purpose="login-container">
<!-- BEGIN: Brand Identity -->
<div class="flex flex-col items-center mb-8" data-purpose="brand-header">
<!-- Icon representation of the MovieHub logo -->
<div class="w-16 h-16 bg-moviehub-accent rounded-xl flex items-center justify-center mb-4 shadow-lg shadow-purple-500/20">
<svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" stroke-width="2" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M7 4v16M17 4v16M3 8h4m10 0h4M3 12h18M3 16h4m10 0h4M4 20h16a1 1 0 001-1V5a1 1 0 00-1-1H4a1 1 0 00-1 1v14a1 1 0 001 1z" stroke-linecap="round" stroke-linejoin="round"></path>
</svg>
</div>
<h1 class="text-3xl font-bold tracking-tight">MovieHub</h1>
<p class="text-gray-400 text-sm uppercase tracking-widest mt-1">Admin Login</p>
</div>
<!-- END: Brand Identity -->
<!-- BEGIN: Login Card -->
<section class="glass-card rounded-custom p-8 shadow-2xl" data-purpose="login-form-card">
<form action="#" class="space-y-6" method="POST">
<!-- Username Field -->
<div class="space-y-2">
<label class="block text-sm font-medium text-gray-300" for="username">Username or Email</label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<svg class="h-5 w-5 text-gray-500" fill="none" stroke="currentColor" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
</svg>
</div>
<input class="block w-full h-[52px] pl-11 bg-black/20 border border-gray-700 rounded-lg text-white placeholder-gray-500 input-focus-ring transition-all" id="username" name="username" placeholder="Enter your username" required="" type="text"/>
</div>
</div>
<!-- Password Field -->
<div class="space-y-2">
<div class="flex justify-between items-center">
<label class="block text-sm font-medium text-gray-300" for="password">Password</label>
<a class="text-xs font-semibold text-moviehub-primary hover:text-purple-400 transition-colors" href="#">Forgot?</a>
</div>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<svg class="h-5 w-5 text-gray-500" fill="none" stroke="currentColor" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
</svg>
</div>
<input class="block w-full h-[52px] pl-11 pr-11 bg-black/20 border border-gray-700 rounded-lg text-white placeholder-gray-500 input-focus-ring transition-all" id="password" name="password" placeholder="Enter your password" required="" type="password"/>
<button class="absolute inset-y-0 right-0 pr-4 flex items-center text-gray-500 hover:text-gray-300" id="togglePassword" type="button">
<svg class="h-5 w-5" fill="none" stroke="currentColor" viewbox="0 0 24 24">
<path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
<path d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
</svg>
</button>
</div>
</div>
<!-- Keep Logged In -->
<div class="flex items-center">
<input class="h-4 w-4 text-moviehub-primary focus:ring-moviehub-primary border-gray-700 rounded bg-black/20" id="remember-me" name="remember-me" type="checkbox"/>
<label class="ml-2 block text-sm text-gray-400" for="remember-me">
            Keep me logged in
          </label>
</div>
<!-- Sign In Button -->
<button class="w-full h-[52px] flex items-center justify-center px-4 py-2 border border-transparent rounded-lg shadow-sm text-base font-semibold text-white bg-gradient-to-r from-moviehub-primary to-blue-600 hover:opacity-90 active:scale-[0.98] transition-all" type="submit">
          Sign In
          <svg class="ml-2 h-5 w-5" fill="none" stroke="currentColor" viewbox="0 0 24 24">
<path d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
</svg>
</button>
<!-- Personnel Access Warning -->
<div class="flex items-center justify-center pt-4 text-[10px] text-gray-500 uppercase tracking-widest">
<svg class="w-3 h-3 mr-1" fill="currentColor" viewbox="0 0 20 20">
<path clip-rule="evenodd" d="M2.166 4.999A11.954 11.954 0 0010 1.944 11.954 11.954 0 0017.834 5c.11.65.166 1.32.166 2.001 0 4.908-3.32 9.045-7.866 10.3a1.001 1.001 0 01-.268 0C5.32 16.045 2 11.908 2 7c0-.682.057-1.35.166-2.001zm11.541 3.708a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" fill-rule="evenodd"></path>
</svg>
          Authorized Personnel Access Only
        </div>
</form>
</section>
<!-- END: Login Card -->
<!-- BEGIN: Footer Links -->
<footer class="mt-12 flex justify-center space-x-6 text-sm text-gray-500" data-purpose="footer-navigation">
<a class="hover:text-moviehub-primary transition-colors" href="#">Support Center</a>
<a class="hover:text-moviehub-primary transition-colors" href="#">Privacy Policy</a>
</footer>
<!-- END: Footer Links -->
</main>
<!-- END: Login Container -->
<!-- JavaScript for Password Toggle Interactivity -->
<script data-purpose="event-handlers">
    document.addEventListener('DOMContentLoaded', () => {
      const togglePassword = document.querySelector('#togglePassword');
      const password = document.querySelector('#password');

      togglePassword.addEventListener('click', function (e) {
        // toggle the type attribute
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        
        // Toggle opacity or color for visual feedback
        this.classList.toggle('text-moviehub-primary');
      });
    });
  </script>
</body></html>
