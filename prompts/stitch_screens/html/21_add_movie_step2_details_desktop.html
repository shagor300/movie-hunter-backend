<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Add Movie - Manual Details</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#6961ff",
                        "background-light": "#f5f5f8",
                        "background-dark": "#100f23",
                    },
                    fontFamily: {
                        "display": ["Inter"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        .glass-modal {
            background: rgba(16, 15, 35, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .form-input-custom {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.2s ease;
        }
        .form-input-custom:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: #6961ff;
            box-shadow: 0 0 0 2px rgba(105, 97, 255, 0.2);
            outline: none;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-slate-100 min-h-screen flex items-center justify-center relative overflow-hidden">
<!-- Background Decoration -->
<div class="absolute inset-0 z-0">
<div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-primary/20 rounded-full blur-[120px]"></div>
<div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-primary/10 rounded-full blur-[120px]"></div>
</div>
<!-- Modal Overlay -->
<div class="fixed inset-0 bg-black/60 backdrop-blur-sm z-10 flex items-center justify-center p-4">
<!-- Modal Container (800px) -->
<div class="glass-modal w-full max-w-[800px] rounded-xl shadow-2xl z-20 overflow-hidden flex flex-col">
<!-- Header & Stepper -->
<div class="p-8 border-b border-white/10">
<div class="flex items-center justify-between mb-8">
<h2 class="text-xl font-bold tracking-tight">Add New Movie</h2>
<button class="text-slate-400 hover:text-white transition-colors">
<span class="material-symbols-outlined">close</span>
</button>
</div>
<!-- Stepper UI -->
<div class="flex items-center w-full">
<!-- Step 1: Search -->
<div class="flex items-center group">
<div class="flex flex-col items-center">
<div class="size-10 rounded-full bg-emerald-500/20 text-emerald-500 flex items-center justify-center border border-emerald-500/50">
<span class="material-symbols-outlined text-sm font-bold">check</span>
</div>
<span class="text-[10px] uppercase tracking-widest mt-2 font-semibold text-emerald-500">Search</span>
</div>
<div class="w-24 h-[2px] bg-emerald-500/30 mx-4 -mt-6"></div>
</div>
<!-- Step 2: Details -->
<div class="flex items-center flex-1">
<div class="flex flex-col items-center">
<div class="size-10 rounded-full bg-primary text-white flex items-center justify-center shadow-[0_0_15px_rgba(105,97,255,0.4)]">
<span class="material-symbols-outlined text-sm font-bold">edit</span>
</div>
<span class="text-[10px] uppercase tracking-widest mt-2 font-semibold text-primary">Details</span>
</div>
<div class="flex-1 h-[2px] bg-white/10 mx-4 -mt-6"></div>
</div>
<!-- Step 3: Links -->
<div class="flex items-center">
<div class="flex flex-col items-center">
<div class="size-10 rounded-full bg-white/5 text-slate-500 flex items-center justify-center border border-white/10">
<span class="material-symbols-outlined text-sm">link</span>
</div>
<span class="text-[10px] uppercase tracking-widest mt-2 font-semibold text-slate-500">Links</span>
</div>
</div>
</div>
</div>
<!-- Form Body -->
<div class="p-8 space-y-6 overflow-y-auto max-h-[60vh]">
<!-- Movie Title -->
<div class="flex flex-col gap-1.5">
<label class="text-[10px] uppercase tracking-widest font-bold text-slate-500">Movie Title</label>
<input class="form-input-custom w-full h-12 px-4 rounded-lg text-slate-100 placeholder:text-slate-600" placeholder="e.g. Interstellar" type="text"/>
</div>
<!-- Row: Release Year & Language -->
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<div class="flex flex-col gap-1.5">
<label class="text-[10px] uppercase tracking-widest font-bold text-slate-500">Release Year</label>
<input class="form-input-custom w-full h-12 px-4 rounded-lg text-slate-100 placeholder:text-slate-600" placeholder="YYYY" type="number"/>
</div>
<div class="flex flex-col gap-1.5">
<label class="text-[10px] uppercase tracking-widest font-bold text-slate-500">Language</label>
<div class="relative">
<select class="form-input-custom w-full h-12 px-4 rounded-lg text-slate-100 appearance-none cursor-pointer">
<option disabled="" selected="" value="">Select Language</option>
<option value="en">English</option>
<option value="es">Spanish</option>
<option value="fr">French</option>
<option value="ja">Japanese</option>
<option value="ko">Korean</option>
</select>
<span class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 pointer-events-none text-slate-400">expand_more</span>
</div>
</div>
</div>
<!-- Poster URL -->
<div class="flex flex-col gap-1.5">
<label class="text-[10px] uppercase tracking-widest font-bold text-slate-500">Poster URL</label>
<div class="relative">
<input class="form-input-custom w-full h-12 pl-12 pr-4 rounded-lg text-slate-100 placeholder:text-slate-600" placeholder="https://image.tmdb.org/t/p/original/..." type="url"/>
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-500">image</span>
</div>
</div>
<!-- Description -->
<div class="flex flex-col gap-1.5">
<label class="text-[10px] uppercase tracking-widest font-bold text-slate-500">Description</label>
<textarea class="form-input-custom w-full p-4 rounded-lg text-slate-100 placeholder:text-slate-600 resize-none" placeholder="Brief overview of the movie plot..." rows="4"></textarea>
</div>
</div>
<!-- Footer -->
<div class="p-8 border-t border-white/10 bg-white/5 flex items-center justify-between">
<button class="flex items-center gap-2 px-6 py-2.5 rounded-lg border border-white/10 text-slate-300 font-semibold hover:bg-white/10 transition-all">
<span class="material-symbols-outlined text-sm">arrow_back</span>
                    Back
                </button>
<button class="flex items-center gap-2 px-8 py-2.5 rounded-lg bg-primary text-white font-bold hover:bg-primary/90 transition-all shadow-[0_4px_20px_rgba(105,97,255,0.3)]">
                    Next: Add Links
                    <span class="material-symbols-outlined text-sm">arrow_forward</span>
</button>
</div>
</div>
</div>
</body></html>
