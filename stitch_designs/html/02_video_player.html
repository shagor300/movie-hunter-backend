<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>MovieHub - Interstellar: The Return</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1e94f6",
                        "background-light": "#f5f7f8",
                        "background-dark": "#0F0F1E",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>.glass {
    background: rgba(15, 15, 30, 0.6);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border: 1px solid rgba(255, 255, 255, 0.1)
    }
.seek-gradient {
    background: linear-gradient(90deg, #8b5cf6 0%, #1e94f6 100%)
    }
.video-bg {
    background-image: linear-gradient(to bottom, rgba(15, 15, 30, 0.4), rgba(15, 15, 30, 0)), url(https://lh3.googleusercontent.com/aida-public/AB6AXuDTcqdWrT3b4UecN0LgtikdM8PnONMPtp_pYOSLserSeBe8Z_Vrd2ce-w08XxhyEuMS6ahRsC6WDE-COdOn7En8S3k_Qacb5cu_lxVmaf-qi6A0mc3NZddFIVMXp59kY0TPV89KZFdcYYt0niJ36PGD_n-OkTnQyGB-XGYoONQqJDRS6RS7G_X7raUe9akt6_hRP9VliJdS61LkagORINvoKtNsbVUAC3OrN-gm0hTuEnu5-jWCiVOrfar6Bit-X_8OEb5_bUxiUIU);
    background-size: cover;
    background-position: center
    }</style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-dark font-display text-slate-100 overflow-hidden select-none">
<!-- Main Video Viewport Container -->
<div class="relative w-full h-screen flex flex-col justify-between video-bg" data-alt="Cinematic space scene with distant stars and nebula">
<!-- Top Navigation Bar -->
<header class="glass mx-4 mt-6 p-4 flex items-center justify-between rounded-xl">
<div class="flex items-center gap-4">
<button class="flex items-center justify-center size-10 rounded-full hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<div>
<h1 class="text-lg font-bold tracking-tight">Interstellar: The Return</h1>
<p class="text-xs text-slate-400 font-medium uppercase tracking-widest">Now Playing</p>
</div>
</div>
<div class="flex items-center gap-3">
<div class="flex items-center bg-primary/20 border border-primary/30 rounded-lg px-3 py-1">
<span class="text-xs font-bold text-primary tracking-wider uppercase">1080p</span>
</div>
<button class="flex items-center justify-center size-10 rounded-full hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined">more_vert</span>
</button>
</div>
</header>
<!-- Center Controls -->
<main class="absolute inset-0 flex items-center justify-center pointer-events-none">
<div class="flex items-center gap-12 pointer-events-auto">
<!-- Skip Back 10s -->
<button class="group flex flex-col items-center gap-1 text-slate-300 hover:text-white transition-all">
<div class="size-12 rounded-full border border-white/20 flex items-center justify-center group-hover:bg-white/10">
<span class="material-symbols-outlined text-3xl">replay_10</span>
</div>
</button>
<!-- Play Button -->
<button class="size-20 bg-white/20 hover:bg-white/30 backdrop-blur-md rounded-full border border-white/40 flex items-center justify-center transition-all shadow-2xl">
<span class="material-symbols-outlined text-5xl fill-1">pause</span>
</button>
<!-- Skip Forward 10s -->
<button class="group flex flex-col items-center gap-1 text-slate-300 hover:text-white transition-all">
<div class="size-12 rounded-full border border-white/20 flex items-center justify-center group-hover:bg-white/10">
<span class="material-symbols-outlined text-3xl">forward_10</span>
</div>
</button>
</div>
</main>
<!-- Bottom Controls Area -->
<footer class="glass mx-4 mb-6 p-6 rounded-xl space-y-4">
<!-- Seek Bar Section -->
<div class="space-y-3">
<div class="flex justify-between items-end">
<div class="flex flex-col">
<span class="text-2xl font-bold tracking-tighter">1:12:34</span>
<span class="text-[10px] text-slate-400 uppercase tracking-widest">Elapsed Time</span>
</div>
<div class="flex flex-col items-end">
<span class="text-sm font-medium text-slate-300">Total: 2:28:00</span>
</div>
</div>
<!-- Progress Bar -->
<div class="relative w-full h-2 bg-white/10 rounded-full cursor-pointer group">
<div class="absolute h-full rounded-full seek-gradient" style="width: 48.8%;"></div>
<!-- Scrubber -->
<div class="absolute top-1/2 -translate-y-1/2 size-4 bg-white rounded-full shadow-lg border-2 border-primary ring-4 ring-primary/20 scale-100 group-hover:scale-125 transition-transform" style="left: 48.8%;"></div>
</div>
</div>
<!-- Playback Utility Row -->
<div class="flex items-center justify-between pt-2">
<div class="flex items-center gap-4">
<button class="text-slate-300 hover:text-white transition-colors">
<span class="material-symbols-outlined">volume_up</span>
</button>
<!-- Small Volume Slider -->
<div class="w-20 h-1 bg-white/10 rounded-full">
<div class="w-3/4 h-full bg-slate-300 rounded-full"></div>
</div>
</div>
<!-- Main Nav Controls -->
<div class="flex items-center gap-6">
<button class="text-slate-300 hover:text-white transition-colors">
<span class="material-symbols-outlined text-3xl">skip_previous</span>
</button>
<button class="size-12 bg-white text-background-dark rounded-full flex items-center justify-center hover:scale-105 transition-transform">
<span class="material-symbols-outlined text-3xl fill-1">pause</span>
</button>
<button class="text-slate-300 hover:text-white transition-colors">
<span class="material-symbols-outlined text-3xl">skip_next</span>
</button>
</div>
<div class="flex items-center gap-4">
<button class="text-slate-300 hover:text-white transition-colors flex items-center gap-1 px-2 py-1 rounded-lg hover:bg-white/10">
<span class="material-symbols-outlined">closed_caption</span>
<span class="text-xs font-bold uppercase">Sub</span>
</button>
<button class="text-slate-300 hover:text-white transition-colors">
<span class="material-symbols-outlined">fullscreen</span>
</button>
</div>
</div>
</footer>
</div>
<!-- Hidden Bottom Nav Bar (Simulated UI requirement) -->
<div class="fixed bottom-0 left-0 right-0 bg-background-dark border-t border-white/5 px-6 pb-2 pt-3 flex items-center justify-around translate-y-full opacity-0">
<a class="flex flex-col items-center gap-1 text-primary" href="#">
<span class="material-symbols-outlined">home</span>
<span class="text-[10px]">Home</span>
</a>
<a class="flex flex-col items-center gap-1 text-slate-500" href="#">
<span class="material-symbols-outlined">search</span>
<span class="text-[10px]">Search</span>
</a>
<a class="flex flex-col items-center gap-1 text-slate-500" href="#">
<span class="material-symbols-outlined">movie</span>
<span class="text-[10px]">Movies</span>
</a>
<a class="flex flex-col items-center gap-1 text-slate-500" href="#">
<span class="material-symbols-outlined">person</span>
<span class="text-[10px]">Profile</span>
</a>
</div>
</body></html>
