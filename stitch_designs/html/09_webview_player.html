<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>MovieHub WebView Player</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1e94f6",
                        "background-light": "#f5f7f8",
                        "background-dark": "#101a22",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        .glass-top-bar {
            background: rgba(16, 26, 34, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .webview-container {
            height: calc(100vh - 64px);
        }
        .loading-gradient {
            background: linear-gradient(90deg, #1e94f6 0%, #a855f7 100%);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-slate-100 antialiased overflow-hidden">
<!-- Main Shell -->
<div class="relative flex h-screen w-full flex-col overflow-hidden">
<!-- Top Bar (Glassmorphism) -->
<header class="glass-top-bar fixed top-0 left-0 right-0 z-50 flex h-16 items-center px-4">
<div class="flex w-full items-center justify-between">
<!-- Navigation -->
<button aria-label="Go back" class="flex h-10 w-10 items-center justify-center rounded-full hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-slate-100">arrow_back</span>
</button>
<!-- Title & Source Badge -->
<div class="flex flex-col items-center">
<div class="flex items-center gap-2">
<span class="text-xs font-semibold uppercase tracking-wider text-primary">Streaming</span>
<div class="h-1 w-1 rounded-full bg-slate-500"></div>
<h1 class="text-sm font-bold text-slate-100">HDHub4u</h1>
</div>
<p class="text-[10px] text-slate-400">secure.hdhub4u.com/player/v8271</p>
</div>
<!-- Actions -->
<button aria-label="More options" class="flex h-10 w-10 items-center justify-center rounded-full hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-slate-100">more_vert</span>
</button>
</div>
</header>
<!-- Loading Progress Bar (at the bottom of top bar) -->
<div class="fixed top-16 left-0 right-0 z-50 h-[2px] w-full bg-background-dark/20">
<div class="loading-gradient h-full w-[65%]" style="box-shadow: 0 0 8px rgba(30, 148, 246, 0.5);"></div>
</div>
<!-- WebView Area -->
<main class="relative mt-16 flex-1 bg-black overflow-hidden group">
<!-- Simulated Video Content -->
<div class="absolute inset-0 flex items-center justify-center">
<div class="relative h-full w-full">
<img alt="Cinematic movie scene" class="h-full w-full object-cover opacity-80" data-alt="Cinematic movie scene with dramatic lighting" src="https://lh3.googleusercontent.com/aida-public/AB6AXuCmklYCiMzGDX2PRSHlN6qqlBe21pZBWjahz19qpvwU_cspHGN4ACyrfxRi8PwERG_vtXDPzVQUBSwlqqsA2cVGhfbdOP2VOH0vbTCAYGjg_jrMa3McbU9pmOLi7V0Jgh-7Mm5Yj9YqaUahW2FWuAuAyLnYS_VIq6ko1O5ILqD6lvYY5OjKgUSIMJQUMnKe32LD45sTuC2TDxFOpXOUw_L7iXFt8vOkIpZUvISonPLIWb6olshQ_WFgoPXlyiuHKuhTt9CSFCglFiU"/>
<!-- Overlay Shadow for Web Controls Visibility -->
<div class="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-black/40"></div>
</div>
</div>
<!-- Simulated Web Player UI Controls -->
<div class="absolute inset-x-0 bottom-0 p-6 flex flex-col gap-4">
<!-- Player Progress Bar -->
<div class="group/slider relative h-1.5 w-full cursor-pointer rounded-full bg-white/20">
<div class="absolute inset-y-0 left-0 w-1/3 rounded-full bg-primary"></div>
<div class="absolute left-1/3 top-1/2 -translate-y-1/2 h-4 w-4 rounded-full bg-primary shadow-lg border-2 border-white scale-0 group-hover/slider:scale-100 transition-transform"></div>
</div>
<!-- Player Buttons Row -->
<div class="flex items-center justify-between">
<div class="flex items-center gap-6">
<button class="text-white hover:text-primary transition-colors">
<span class="material-symbols-outlined text-3xl" style="font-variation-settings: 'FILL' 1">play_arrow</span>
</button>
<button class="text-white hover:text-primary transition-colors">
<span class="material-symbols-outlined">skip_next</span>
</button>
<div class="flex items-center gap-2 group/volume cursor-pointer">
<span class="material-symbols-outlined text-white">volume_up</span>
<div class="h-1 w-16 rounded-full bg-white/20 hidden group-hover/volume:block">
<div class="h-full w-3/4 rounded-full bg-white"></div>
</div>
</div>
<span class="text-xs font-medium text-slate-100 tabular-nums">12:45 / 2:14:03</span>
</div>
<div class="flex items-center gap-6">
<button class="text-white hover:text-primary transition-colors">
<span class="material-symbols-outlined">closed_caption</span>
</button>
<button class="text-white hover:text-primary transition-colors">
<span class="material-symbols-outlined">settings</span>
</button>
<button class="text-white hover:text-primary transition-colors">
<span class="material-symbols-outlined">fullscreen</span>
</button>
</div>
</div>
</div>
<!-- Web Advertisement / Notification (Simulated) -->
<div class="absolute top-8 right-8 max-w-xs animate-in fade-in slide-in-from-top-4 duration-500">
<div class="bg-black/80 border border-white/10 backdrop-blur-md p-3 rounded-lg flex items-start gap-3">
<div class="flex-1">
<p class="text-[10px] text-slate-400 font-medium uppercase tracking-tight">Advertisement</p>
<p class="text-xs text-slate-100">Try MovieHub Premium for ad-free streaming.</p>
</div>
<button class="text-slate-400 hover:text-white">
<span class="material-symbols-outlined text-sm">close</span>
</button>
</div>
</div>
</main>
<!-- Bottom Navigation Bar (App Context) -->
<nav class="border-t border-slate-200/10 bg-background-light dark:bg-[#0d151c] px-4 pb-safe-area-inset-bottom pt-2">
<div class="mx-auto flex max-w-md items-center justify-between gap-2">
<a class="flex flex-1 flex-col items-center gap-1 py-1 text-slate-400 transition-colors hover:text-primary" href="#">
<span class="material-symbols-outlined">home</span>
<span class="text-[10px] font-medium">Home</span>
</a>
<a class="flex flex-1 flex-col items-center gap-1 py-1 text-slate-400 transition-colors hover:text-primary" href="#">
<span class="material-symbols-outlined">search</span>
<span class="text-[10px] font-medium">Browse</span>
</a>
<a class="flex flex-1 flex-col items-center gap-1 py-1 text-primary" href="#">
<div class="flex h-10 w-10 items-center justify-center rounded-full bg-primary/20">
<span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 1">play_circle</span>
</div>
</a>
<a class="flex flex-1 flex-col items-center gap-1 py-1 text-slate-400 transition-colors hover:text-primary" href="#">
<span class="material-symbols-outlined">download</span>
<span class="text-[10px] font-medium">Downloads</span>
</a>
<a class="flex flex-1 flex-col items-center gap-1 py-1 text-slate-400 transition-colors hover:text-primary" href="#">
<span class="material-symbols-outlined">person</span>
<span class="text-[10px] font-medium">Profile</span>
</a>
</div>
</nav>
</div>
</body></html>
