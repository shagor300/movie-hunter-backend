<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>MovieHub Splash Screen</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1e94f6",
                        "background-light": "#f5f7f8",
                        "background-dark": "#101a22",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .bg-cinematic-gradient {
            background: linear-gradient(to bottom, #0F0F1E, #2C2C54);
        }
        .progress-bar-gradient {
            background: linear-gradient(to right, #1e94f6, #8b5cf6);
        }
        .floating-particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            pointer-events: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-screen w-full flex-col items-center justify-center bg-cinematic-gradient overflow-hidden">
<!-- Subtle Particle Elements (Static Representation for UI Layout) -->
<div class="absolute inset-0 z-0 opacity-30">
<div class="floating-particle h-1 w-1 top-1/4 left-1/4"></div>
<div class="floating-particle h-2 w-2 top-1/3 left-2/3"></div>
<div class="floating-particle h-1.5 w-1.5 top-3/4 left-1/2"></div>
<div class="floating-particle h-1 w-1 top-1/2 left-10"></div>
<div class="floating-particle h-2 w-2 top-10 right-20"></div>
<div class="floating-particle h-1.5 w-1.5 bottom-20 right-1/4"></div>
<div class="floating-particle h-1 w-1 bottom-1/3 left-1/4"></div>
</div>
<!-- Main Branding Content -->
<div class="relative z-10 flex flex-col items-center text-center px-6">
<!-- Large Cinematic Logo -->
<div class="mb-6 flex h-24 w-24 items-center justify-center rounded-3xl bg-primary/20 text-primary shadow-2xl shadow-primary/20 border border-primary/30">
<span class="material-symbols-outlined !text-6xl" style="font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 48;">
                    movie
                </span>
</div>
<!-- App Name -->
<h1 class="text-slate-100 text-5xl font-extrabold tracking-tight mb-2">
                Movie<span class="text-primary">Hub</span>
</h1>
<!-- Tagline -->
<p class="text-slate-100/70 text-sm font-medium tracking-[0.3em] uppercase">
                Your Ultimate Cinema
            </p>
</div>
<!-- Progress Loading Area -->
<div class="absolute bottom-16 w-full max-w-xs px-8 flex flex-col items-center gap-4">
<div class="w-full h-1 bg-slate-800 rounded-full overflow-hidden">
<div class="h-full progress-bar-gradient rounded-full" style="width: 65%;"></div>
</div>
<span class="text-slate-500 text-[10px] font-semibold tracking-widest uppercase opacity-60">Loading Experience</span>
</div>
<!-- Decorative Background Element -->
<div class="absolute -bottom-24 -left-24 h-96 w-96 rounded-full bg-primary/10 blur-[100px] z-0"></div>
<div class="absolute -top-24 -right-24 h-96 w-96 rounded-full bg-purple-600/10 blur-[100px] z-0"></div>
</div>
<!-- Hidden Component Implementation for structural compliance with reference -->
<div class="hidden">
<div class="relative flex h-auto min-h-screen w-full flex-col bg-[#111518] dark group/design-root overflow-x-hidden" style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'>
<div class="flex items-center bg-[#111518] p-4 pb-2 justify-between">
<div class="text-white flex size-12 shrink-0 items-center" data-icon="FilmReel">
<span class="material-symbols-outlined">movie</span>
</div>
<h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">MovieHub</h2>
</div>
<div class="@container">
<div class="@[480px]:px-4 @[480px]:py-3">
<div class="w-full bg-center bg-no-repeat bg-cover flex flex-col justify-end overflow-hidden bg-[#111518] @[480px]:rounded-lg min-h-80" data-alt="Cinematic movie theater interior with dark seating" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBoRzfAJCrKZjFQypHHWNT_dmqh1qXaWE-_nDnZ4eHMHFUG2b7hlBljKc4cY1ol_vHjzP01xFdut3hbPol8RkVzziRRMq7aGi5dXHlROWM_n3rlXvTMldxgz_zUuL9ZhOWBmiHQubVMeCLssTsbMpYdDwLHw8VKfKdcQbPevEBq-u6WzdbkWE6kWtg14acZXrTrb7SWc8STdTB3avvVBaOqEHUa807WZ25Vv3jsNLlqat0xtzfIHOubpIiLv5whyv_VPh4Pw7j8OsA");'></div>
</div>
</div>
<h1 class="text-white tracking-light text-[32px] font-bold leading-tight px-4 text-center pb-3 pt-6">MovieHub</h1>
<p class="text-white text-base font-normal leading-normal pb-3 pt-1 px-4 text-center uppercase tracking-widest">Your Ultimate Cinema</p>
<div class="flex flex-col gap-3 p-4">
<div class="flex gap-6 justify-between">
<p class="text-white text-base font-medium leading-normal">System Initializing</p>
<p class="text-white text-sm font-normal leading-normal">65</p>
</div>
<div class="rounded bg-[#3b4954]"><div class="h-2 rounded bg-primary" style="width: 65%;"></div></div>
</div>
<div class="h-5 bg-[#111518]"></div>
</div>
</div>
</body></html>
